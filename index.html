<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/ion.rangeSlider.min.css">
</head>

<body>
  <div id="app">
    <div id="canvas"></div>

    <div id="ui">
      <div id="controls">
        <button id="kill-active">Kill active</button>
        <button id="reset">Reset all</button>
      </div>

      <div class="ui-field">
        <div class="ui-label">
          <div>Total units:</div>
          <div class="ui-text label">Applied on next generation</div>
        </div>
        <div class="ui-value slider">
          <input type="text" id="total-units-slider" />
        </div>
      </div>

      <div class="ui-field">
        <button id="save-data">Save data</button>
        <span class="ui-text">Save brain data as json file from currently best unit.</span>
      </div>

      <div class="ui-field">
        <label class="file-upload">
          <input id="upload-data" type="file" />
          Load data
        </label>

        <div class="ui-text limit-width">
          <span>Load brain data from json file.</span><br>
          <span>Data will be applied to whole population + mutation.</span><br>
          <span>Data size must match brain size of current population.</span>
        </div>
      </div>

      <div class="ui-field">
        <select id="trained-example">
          <option value="" selected disabled hidden>Select example</option>
          <option value="0">Trained example 1</option>
          <option value="1">Trained example 2</option>
        </select>

        <div class="ui-text">Select pre-trained data set.</div>
      </div>

      <div class="ui-field">
        <div class="ui-buttons">
          <button id="apply-data">Apply data</button>
          <button id="clear-data">Clear</button>
        </div>

        <textarea id="loaded-data" cols="30" rows="5"></textarea>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="scripts/p5.min.js"></script>
  <script src="scripts/p5.dom.js"></script>
  <script src="scripts/p5.play.js"></script>
  <script src="scripts/p5.collide2d.min.js"></script>
  <script src="scripts/ion.rangeSlider.min.js"></script>

  <script src="scripts/custom.js"></script>

  <!-- Assets -->
  <script src="data/trained.js"></script>

  <!-- UI -->
  <script src="ui/index.js"></script>

  <!-- Genetic algo -->
  <script src="genetic-algo/population.js"></script>

  <!-- Neural network -->
  <script src="neural-network/matrix.js"></script>
  <script src="neural-network/activation.js"></script>
  <script src="neural-network/layer.js"></script>
  <script src="neural-network/network.js"></script>

  <!-- Game -->
  <script src="game/Obstacle.js"></script>
  <script src="game/Bird.js"></script>
  <script src="game/Cloud.js"></script>
  <script src="game/Player.js"></script>
  <script src="game/Ground.js"></script>
  <script src="game/Stats.js"></script>

  <!-- Index.js-->
  <script src="index.js"></script>
</body>

</html>
